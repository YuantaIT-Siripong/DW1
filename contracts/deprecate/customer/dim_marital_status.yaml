entity_name: dim_marital_status
domain: customer
table_type: lookup
grain_description: One row per marital status code.
primary_keys:
  - marital_status_id
attributes:
  - name: marital_status_id
    datatype: integer
    business_definition: Code representing marital status
  - name: name_en
    datatype: string
    business_definition: English display name
  - name: name_local
    datatype: string
    business_definition: Local language display name
  - name: description
    datatype: string
    business_definition: Explanation or notes
  - name: introduced_date
    datatype: date
    business_definition: Date code introduced
  - name: deprecated_date
    datatype: date
    business_definition: Date code deprecated (null if active)
  - name: active_flag
    datatype: boolean
    business_definition: Convenience active indicator
data_quality_rules:
  - "marital_status_id NOT NULL"
  - "active_flag = (deprecated_date IS NULL)"
adr_refs:
  - ADR-001-scd2-customer-profile.md
sample_rows:
  - marital_status_id: 1
    name_en: Single
    active_flag: true
  - marital_status_id: 2
    name_en: Married
    active_flag: true