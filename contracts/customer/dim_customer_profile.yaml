entity_name: dim_customer_profile
domain: customer
table_type: dimension
scd_type: 2
grain_description: One record per historical profile version of a customer (customer_id + profile_version_id).
primary_keys:
  - customer_id
  - profile_version_id
surrogate_keys:
  - profile_sk
natural_keys:
  - customer_id
versioning_attributes:
  - marital_status_id
  - nationality_id
  - occupation_id
  - education_level_id
  - birthdate
  - income_source_set_hash
  - investment_purpose_set_hash
  - contact_channel_set_hash
multi_valued_sets:
  - income_source
  - investment_purpose
  - contact_channel
hash_spec:
  algorithm: SHA256
  ordered_attribute_list:
    - marital_status_id
    - nationality_id
    - occupation_id
    - education_level_id
    - birthdate
    - income_source_set_hash
    - investment_purpose_set_hash
    - contact_channel_set_hash
  delimiter: "|"
  null_token: "__NULL__"
change_detection_logic: |
  1. For each multi-valued set, sort codes ascending; join with "|" and replace nulls with "__NULL__".
  2. Hash each joined string with SHA256 to derive *_set_hash columns.
  3. Build canonical profile string by joining ordered scalar and set hash attributes with delimiter.
  4. Apply SHA256 to canonical string -> profile_hash.
  5. If profile_hash differs from previous version's profile_hash for customer_id:
       a. Close previous version (effective_end_ts = new_effective_start_ts - microsecond).
       b. Insert new row with incremented profile_version_id, effective_start_ts = business-effective timestamp.
attributes:
  - name: customer_id
    datatype: string
    business_definition: Stable customer identity key
    scd_role: natural_key
    hash_participation: false
  - name: profile_version_id
    datatype: integer
    business_definition: Sequential version counter per customer
    scd_role: version_key
    hash_participation: false
  - name: profile_sk
    datatype: bigint
    business_definition: Surrogate warehouse key
    scd_role: surrogate
    hash_participation: false
  - name: marital_status_id
    datatype: integer
    business_definition: Marital status code
    hash_participation: true
  - name: nationality_id
    datatype: integer
    business_definition: Nationality code
    hash_participation: true
  - name: occupation_id
    datatype: integer
    business_definition: Occupation code
    hash_participation: true
  - name: education_level_id
    datatype: integer
    business_definition: Education level code
    hash_participation: true
  - name: birthdate
    datatype: date
    business_definition: Date of birth
    pii: true
    masking_rule: show-year-only-non-privileged
    hash_participation: true
  - name: income_source_set_hash
    datatype: string
    business_definition: Hash of sorted income source codes
    hash_participation: true
  - name: investment_purpose_set_hash
    datatype: string
    business_definition: Hash of sorted investment purpose codes
    hash_participation: true
  - name: contact_channel_set_hash
    datatype: string
    business_definition: Hash of sorted active contact channel codes
    hash_participation: true
  - name: profile_hash
    datatype: string
    business_definition: Hash representing entire versioning attribute set
    hash_participation: false
  - name: effective_start_ts
    datatype: timestamp
    business_definition: Version validity start
    hash_participation: false
  - name: effective_end_ts
    datatype: timestamp
    business_definition: Version validity end (null=current)
    hash_participation: false
  - name: load_ts
    datatype: timestamp
    business_definition: ETL ingestion timestamp
    hash_participation: false
foreign_keys:
  - column: marital_status_id
    references: dim_marital_status.marital_status_id
  - column: nationality_id
    references: dim_nationality.nationality_id
  - column: occupation_id
    references: dim_occupation.occupation_id
  - column: education_level_id
    references: dim_education_level.education_level_id
pii_policy:
  columns_masked:
    - birthdate
  masking_strategies:
    birthdate: show-year-only-non-privileged
data_quality_rules:
  - "No overlapping (effective_start_ts, effective_end_ts) intervals per customer_id"
  - "Birthdate <= current_date"
  - "Effective_end_ts IS NULL OR effective_end_ts > effective_start_ts"
  - "All FK codes exist in lookup dimensions"
  - "Set hashes recomputed consistently (deterministic ordering)"
adr_refs:
  - ADR-001-scd2-customer-profile.md
  - ADR-002-multi-valued-sets.md
open_questions:
  - "Confirm minimum age threshold for validity (currently 15)."
sample_rows:
  - customer_id: C123456
    profile_version_id: 10
    profile_sk: 987654321
    marital_status_id: 2
    nationality_id: 66
    occupation_id: 301
    education_level_id: 5
    birthdate: 1985-03-10
    income_source_set_hash: "b6d81b360a5672d80c27430f39153e2c..."
    investment_purpose_set_hash: "3f79bb7b435b05321651daefd374cd21..."
    contact_channel_set_hash: "726c836b6e72f9a303361c13d3..."
    profile_hash: "c0d5c3e2e9f6b1fd2e4d9a0eaf1d7bf4..."
    effective_start_ts: "2024-09-01T08:00:00Z"
    effective_end_ts: null
    load_ts: "2024-09-01T08:02:10Z"