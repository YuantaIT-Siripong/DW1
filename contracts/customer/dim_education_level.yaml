entity_name: dim_education_level
domain: customer
table_type: lookup
grain_description: One row per education level code.
primary_keys:
  - education_level_id
attributes:
  - name: education_level_id
    datatype: integer
    business_definition: Unique education level code
  - name: name_en
    datatype: string
    business_definition: English description
  - name: name_local
    datatype: string
    business_definition: Local description
  - name: ordinal_rank
    datatype: integer
    business_definition: Ordering (higher value = higher education level)
  - name: introduced_date
    datatype: date
    business_definition: Date code introduced
  - name: deprecated_date
    datatype: date
    business_definition: Date code deprecated (null if active)
  - name: active_flag
    datatype: boolean
    business_definition: Convenience active indicator
data_quality_rules:
  - "education_level_id NOT NULL"
  - "ordinal_rank > 0"
  - "active_flag = (deprecated_date IS NULL)"
adr_refs:
  - ADR-001-scd2-customer-profile.md
sample_rows:
  - education_level_id: 3
    name_en: Bachelor
    ordinal_rank: 3
    active_flag: true
  - education_level_id: 5
    name_en: Postgraduate
    ordinal_rank: 5
    active_flag: true
open_questions:
  - "Do we need equivalence mapping for foreign education levels?"