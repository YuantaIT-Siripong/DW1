name: 'dw1'
version: '1.0.0'
config-version: 2

profile: 'dw1'

model-paths: ["models"]
macro-paths: ["macros"]
test-paths: ["tests"]
seed-paths: ["seeds"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets: 
  - "target"
  - "dbt_packages"

models:
  dw1:
    # Bronze layer (if you add dbt models here later)
    bronze:
      +materialized: view
      +schema:  bronze
    
    # Silver layer - Validated data with DQ
    silver:
      +materialized: incremental
      +schema:  silver
      
      # Silver enumeration reference tables
      enums:
        +materialized: table
        +schema: silver
    
    # Gold layer - Analytics-ready dimensions
    gold:
      +materialized: table
      +schema:  gold
      
    # Quarantine models (in quarantine schema)
    quarantine:
      +materialized: incremental
      +schema: quarantine

# Seeds configuration (ADD THIS SECTION)
seeds:
  dw1:
    reference: 
      +schema: reference
      +quote_columns: false
      +enabled: true
      +full_refresh: false
      +column_types:
        code: varchar(50)
        description: varchar(200)
        sort_order:  integer
        is_active: boolean