# Review Cycle Enumeration
# Domain: Investment Profile
# Description: Periodic review frequency for investment profile

enumeration_name: investment_review_cycle
domain: investment
description: Periodic review cycle frequency for investment profile and suitability reassessment
version: 1.0
last_updated: 2025-01-05

values:
  - code: MONTHLY
    description: Monthly review required
    sort_order: 1
    thailand_context: High-risk or special monitoring cases
    review_frequency_days: 30
    typical_use_cases: PEP, sanctions concerns, high AML risk
    
  - code: QUARTERLY
    description: Quarterly review required
    sort_order: 2
    thailand_context: Enhanced monitoring cases
    review_frequency_days: 90
    typical_use_cases: Medium-high KYC/AML risk, significant leverage
    
  - code: SEMI_ANNUAL
    description: Semi-annual (twice yearly) review required
    sort_order: 3
    thailand_context: Vulnerable investors, elevated risk profiles
    review_frequency_days: 180
    typical_use_cases: Vulnerable investor flag=TRUE, complex portfolios
    
  - code: ANNUAL
    description: Annual review required (standard cycle)
    sort_order: 4
    thailand_context: Standard review for most investors
    review_frequency_days: 365
    typical_use_cases: Standard retail and HNW investors
    regulatory_minimum: Thailand SEC requires minimum annual KYC update
    
  - code: BIENNIAL
    description: Biennial (every 2 years) review
    sort_order: 5
    thailand_context: Low-risk, dormant, or inactive accounts
    review_frequency_days: 730
    typical_use_cases: Dormant accounts, minimal activity, low-risk profile
    
  - code: TRIENNIAL
    description: Triennial (every 3 years) review
    sort_order: 6
    thailand_context: Very low risk, minimal activity
    review_frequency_days: 1095
    typical_use_cases: Inactive accounts with low balances
    
  - code: ON_DEMAND
    description: Review cycle determined on case-by-case basis
    sort_order: 7
    thailand_context: Special circumstances, flexible scheduling
    typical_use_cases: Institutional clients, custom arrangements
    
  - code: UNKNOWN
    description: Review cycle not yet determined
    sort_order: 99
    thailand_context: Pending initial risk assessment

notes: |
  - Thailand SEC requires minimum annual KYC update for active investors
  - Review cycle based on risk profile, account activity, investor category
  - Vulnerable investors typically require SEMI_ANNUAL or more frequent review
  - High-risk profiles (PEP, high AML risk) require more frequent review
  - Dormant accounts may have less frequent review cycles
  - Material changes trigger immediate review regardless of cycle
  - Brokerage firms schedule reviews based on risk-based approach
  - Next review due date calculated from last review date + cycle frequency
  - Overdue reviews trigger notifications and potential restrictions
  - SCB and other institutions maintain review calendars and workflows
  
validation_rules:
  - Vulnerable investor flag=TRUE requires SEMI_ANNUAL or more frequent
  - PEP flag=TRUE requires QUARTERLY or more frequent
  - HIGH KYC/AML risk requires QUARTERLY or more frequent
  - ANNUAL is regulatory minimum for active accounts
  - BIENNIAL/TRIENNIAL only for low-risk, inactive accounts
  - Review cycle must be consistent with overall risk profile
  - Overdue review prevents complex product transactions
  - Review completion updates last_risk_review_ts and next_review_due_ts
  
regulatory_references:
  - Thailand SEC annual KYC update requirements
  - SET member firm periodic review standards
  - Bank of Thailand periodic customer due diligence guidelines
  - AMLO risk-based approach to customer monitoring
  - Investor protection regulations (vulnerable investor provisions)
